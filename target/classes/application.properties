spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?createDatabaseIfNotExists=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernatenate.dialect = org.hibernate.dialect.MySQLDialect

# Hibernate DDL-auto property
spring.jpa.hibernate.ddl-auto=update

# Optional: Show SQL queries in the console
spring.jpa.show-sql=true
# Optionally, specify the region
aws.access-key=${ACCESS_KEY}
aws.secret-key=${SECRET_KEY}
aws.region=us-east-1
aws.dynamodb.table-name=products